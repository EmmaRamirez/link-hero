<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Link Hero</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel='stylesheet' href='./styles/index.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.20/store.min.js'></script>
    <style id='tag-colors'></style>
  </head>
  <body>
    <header>
      <h1>Link <i class='fa fa-link'></i> Hero</h1>
      <i class='fa fa-gear settings-icon' title='Settings'></i>
    </header>
    <main>
      <div class='settings'>
        <i title='Close Settings' class='fa fa-close close-settings'></i>
        <h2>Settings</h2>
        <label>Default Sort
          <select class='sort-by'>
            <option>Alphabetical (Ascending)</option>
            <option>Alphabetical (Descending)</option>
            <option>Url (Ascending)</option>
            <option>Url (Descending)</option>
            <option>Primary Tag (Ascending)</option>
            <option>Primary Tag (Descending)</option>
          </select>
        </label>
        <!-- <label>
          Custom CSS <input type='text' class='custom-css' value='' placeholder='body { background: blue; }'>
        </label> -->
        <br><br>
        <div class='tag-colors'>
          <label>Tag Colors</label>
          <span class='user-tag-colors'>
          </span>
          <label class='tag-color-container'><span class='tag-color-tag' spellcheck='false' contenteditable='true'>Tag Name</span> <span class='tag-color-color' spellcheck='false' class='tag-color-text' contenteditable='true'>#ff0000</span></label>
          <label class='tag-color-container add-new-tag'><i class='fa fa-plus'></i> Add New</label>
        </div>
      </div>
      <form>
        <input class='link-filter' type='text' placeholder='filter...'>
        <button class='link-add'><i class='fa fa-plus'></i></button>
        <button class='link-tags-filter'title='sort by tags'><i class='fa fa-tag'></i></button>
        <button class='link-alpha-sort' title='sort alphabetically'><i class='fa fa-sort-alpha-asc'></i></button>
        <div class='link-form' data-hidden='true'>
          <label>URL: <input type='text' class='link-url' placeholder='http://example.com'></label>
          <label>Name: <input type='text' class='link-name' placeholder='Example Website'></label>
          <label>Tags <input type='text' class='link-tags' placeholder='e.g. javascript'></label>
          <label>Favorite: <input type='checkbox' class='link-favorite'></label>
          <button class='tiny add-link-button'>Add Link</button>
        </div>
      </form>
      <div class='link-container'>
      </div>
      <p>
        <a href='#' class='export-all-links'>Export</a>
        <a href='#' class='import-all-links'>Import</a>
        <a href='#' class='remove-all-links'>Remove All Links</a>
      </p>
      <textarea class='link-export-import'></textarea>
    </main>
    <script src='./scripts/bundle.js'></script>
  </body>
</html>
